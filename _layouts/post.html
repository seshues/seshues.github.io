<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/@fontsource/iosevka-term@4.5.11/index.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ '../style.css' | relative_url }}">
</head>
<body>
  <div class="container">
    <h1>{{ page.title }}</h1>
    <p><em>{{ page.date | date: "%Y-%m-%d" }}</em></p>
    <article class="post-content">
      {{ content }}
    </article>
    <a href="{{ '/blog.html' | relative_url }}">blog</a>
    <a href="{{ '/' | relative_url }}" style="margin-left: 1em;">home</a>
  </div>
  <script>
    document.body.classList.add('fade-out');
    window.addEventListener('DOMContentLoaded', () => {
      requestAnimationFrame(() => {
        document.body.classList.remove('fade-out');
        document.body.classList.add('fade-in');
      });
    });

    document.querySelectorAll('a[href]').forEach(link => {
      const url = new URL(link.href, location.href);
      if (url.origin === location.origin) {
        link.addEventListener('click', (e) => {
          if (url.pathname !== location.pathname) {
            e.preventDefault();
            document.body.classList.remove('fade-in');
            document.body.classList.add('fade-out');
            setTimeout(() => {
              location.href = link.href;
            }, 300);
          }
        });
      }
    });
  </script>
</body>
</html>
